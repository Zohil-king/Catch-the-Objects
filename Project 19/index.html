<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Objects 🍎</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🍎 Catch the Objects 💎</h1>
    <div id="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <p>Missed: <span id="missed">0</span></p>
      <p>🏆 Top Score: <span id="top-score">0</span></p>
    </div>
  </header>

  <main>
    <div id="game-container">
      <div id="basket"></div>
    </div>
  </main>

  <footer>
    By: <span class="author">Zohil_Rahimzai 2025</span>
  </footer>

  <div id="overlay" class="hidden">
    <div id="overlay-content">
      <h2>Game Over!</h2>
      <p>Score: <span id="final-score">0</span></p>
      <p>Top Score: <span id="final-top">0</span></p>
      <button id="restart">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
